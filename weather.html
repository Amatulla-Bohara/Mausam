

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather app</title>
</head>
<body>
    <div class="app_main">

       <div class="searchInput">
        <input type="text" id="input-box_" class="input-box" placeholder="Enter City Name..." autocomplete="off">
       </div>

       <div class="weather-body">
        <div class="location-details">
            <div class="city" id="city_">
            Itarsi, IN
            </div>
            <div class="date" id="date_">
            10 june (Tusesday), 2000
            </div>
        </div>
        <div class="weather-status">
            <div class="temp" id="temp_">33&deg;C</div>
            <div class="max-min" id="max-min_">32&deg;C / 34&deg;C </div>
            <div class="weather" id="weather_">cloudy</div>
            <div class="img" id="img_"></div>
        </div>


       </div>

    </div>
    <script src="weather.js"></script>
</body>
</html>
